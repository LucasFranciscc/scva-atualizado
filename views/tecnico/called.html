<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/tecnico">Home</a></li>
                        <li class="breadcrumb-item active">Chamados</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-12">

                <div class="card card-default">
                    <div class="card-header">

                        <h3 class="card-title" style="margin-top: 10px">Lista de chamados</h3>

                        <div class="card-tools">
                            <a type="submit" class="btn btn-success" href="/tecnico/chamados/cadastrar">Abrir Chamado</a>
                        </div>

                    </div>
                    <div class="card-body">


                        {if="$calledError != ''"}
                        <div class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                &times;
                            </button>
                            {$calledError}
                        </div>
                        {/if}

                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Matrícula</th>
                                <th>Aberto Por</th>
                                <th>Data de abertura</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            {loop="$called"}
                            <tr>
                                <td>{$value.registration}</td>
                                <td>{$value.name}</td>
                                <td>{function="formatDate($value.update_date)"}</td>
                                <td>{$value.status}</td>
                                <td>
                                    <a type="button" class="btn btn-info" href="/tecnico/chamados/{$value.id_called}">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a type="button" class="btn btn-dark" href="/tecnico/chamados/{$value.id_called}/visualizar">
                                        <i class="fas fa-eye"> </i>
                                    </a>
                                </td>
                            </tr>
                            {/loop}
                            </tbody>

                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>

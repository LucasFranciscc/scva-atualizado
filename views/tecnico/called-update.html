<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/tecnico">Home</a></li>
                        <li class="breadcrumb-item"><a href="/tecnico/chamados">Chamados</a></li>
                        <li class="breadcrumb-item active">Editar</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Editar Chamado</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="formCalled" onSubmit="return validar(this);" role="form" action="/tecnico/chamados/{$called.id_called}" method="post">
                            <div class="card-body">

                                {if="$calledError != ''"}
                                <div class="alert alert-info alert-dismissible">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h5><i class="icon fas fa-info"></i> Alerta!</h5>
                                    {$calledError}
                                </div>
                                {/if}

                                <div class="form-group">
                                    <label for="fk_group">Grupo</label>
                                    <select class="form-control select2" style="width: 100%;" id="fk_group"
                                            name="fk_group">
                                        {loop="$group"}
                                            {function="selectOption($value.id_group, $value._grupo, $called.fk_group)"}
                                        {/loop}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="description">Descrição</label>
                                    <textarea class="form-control" name="description" id="description" rows="5">{$called.description}</textarea>
                                </div>

                                <div class="form-group">
                                    <label for="fk_status">Status</label>
                                    <select class="form-control select2" style="width: 100%;" id="fk_status"
                                            name="fk_status">
                                        {loop="$status"}
                                        {function="selectOption($value.id_status, $value.status, $called.fk_status)"}
                                        {/loop}
                                    </select>
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-info">Editar</button>
                                <a type="submit" class="btn btn-outline-danger" href="/tecnico/chamados/{$called.id_called}/deletar"
                                   onclick="return confirm('Deseja excluir esse chamado?')">Deletar</a>
                                <a href="/tecnico/chamados" class="btn btn-danger" style="color: #FFF">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>

<script>
    $(document).ready(function () {
        $("#formCalled").validate(({
            rules: {
                description: {
                    required: true
                }
            }
        }));
    });
</script>

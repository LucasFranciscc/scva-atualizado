<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/tecnico">Home</a></li>
                        <li class="breadcrumb-item active">Status Evento</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Evento</h3>
                        </div>



                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" action="/tecnico/evento/{$event.id_events}" method="post">
                            <div class="card-body">

                                {if="$eventError != ''"}
                                <div class="alert alert-success alert-dismissible">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                        &times;
                                    </button>
                                    {$eventError}
                                </div>
                                {/if}

                                <dl class="row">

                                    <dt class="col-sm-3">Título</dt>
                                    <dd class="col-sm-9">{$event.title}</dd>

                                    <dt class="col-sm-3">Grupo</dt>
                                    <dd class="col-sm-9">{$event._grupo}</dd>

                                    <dt class="col-sm-3">Início</dt>
                                    <dd class="col-sm-9">{function="formatDate($event.start)"}</dd>

                                    <dt class="col-sm-3">Fim</dt>
                                    <dd class="col-sm-9">{function="formatDate($event.end)"}</dd>

                                    {if="$event.status == 1"}
                                    <div class="form-group row">
                                        <div class="offset-sm-1 col-sm-12">
                                            <button type="submit" class="btn btn-block btn-success">Ativado
                                            </button>
                                        </div>
                                    </div>
                                    {else}
                                    <div class="form-group row">
                                        <div class="offset-sm-1 col-sm-12">
                                            <button type="submit" class="btn btn-block btn-danger">Desativado
                                            </button>
                                        </div>
                                    </div>
                                    {/if}

                                    <div class="form-group row" style="margin-left: 10px">
                                        <div class="offset-sm-1 col-sm-12">
                                            <a href="/tecnico" class="btn btn-danger"
                                               style="color: #FFF">Cancelar</a>
                                        </div>
                                    </div>

                                </dl>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>

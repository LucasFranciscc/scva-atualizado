<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active">Chamados</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-12">

                <div class="card card-default">
                    <div class="card-header">

                        <h3 class="card-title" style="margin-top: 10px">Lista de chamados</h3>

                    </div>
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Número</th>
                                <th>Matrícula</th>
                                <th>Aberto Por</th>
                                <th>Data de abertura</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            {loop="$called"}
                            <tr>
                                <td>ORD{$value.id_called}</td>
                                <td>{$value.registration}</td>
                                <td>{$value.name}</td>
                                <td>{function="formatDate($value.update_date)"}</td>
                                <td>{$value.status}</td>
                                <td>

                                    <a type="button" class="btn btn-dark" href="/operador/visualizar-chamado/{$value.id_called}">
                                        <i class="fas fa-eye"> </i> Visualizar chamado
                                    </a>
                                </td>
                            </tr>
                            {/loop}
                            </tbody>

                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>

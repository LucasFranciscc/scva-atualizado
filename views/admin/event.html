<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/administrador">Home</a></li>
                        <li class="breadcrumb-item active">Status Evento</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Evento</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" action="/administrador/evento/{$event.id_events}" method="post">
                            <div class="card-body">

                                <dl class="row">

                                    <dt class="col-sm-3">TÃ­tulo</dt>
                                    <dd class="col-sm-9">{$event.title}</dd>

                                    <dt class="col-sm-3">Grupo</dt>
                                    <dd class="col-sm-9">{$event._grupo}</dd>

                                    <dt class="col-sm-3">Inicio</dt>
                                    <dd class="col-sm-9">{function="formatDate($event.start)"}</dd>

                                    <dt class="col-sm-3">Fim</dt>
                                    <dd class="col-sm-9">{function="formatDate($event.end)"}</dd>

                                    {if="$event.status == 1"}
                                    <div class="form-group row">
                                        <div class="offset-sm-1 col-sm-12">
                                            <button type="submit" class="btn btn-block btn-success">Ativado
                                            </button>
                                        </div>
                                    </div>
                                    {else}
                                    <div class="form-group row">
                                        <div class="offset-sm-1 col-sm-12">
                                            <button type="submit" class="btn btn-block btn-danger">Desativado
                                            </button>
                                        </div>
                                    </div>
                                    {/if}

                                </dl>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <a href="/administrador/evento/{$event.id_events}/editar" type="button" class="btn btn-info" style="color: white">Editar</a>
                                <a type="submit" class="btn btn-outline-danger" href="/administrador/evento/{$event.id_events}/deletar"
                                   onclick="return confirm('Deseja excluir esse evento?')">Deletar</a>
                                <a href="/administrador" class="btn btn-danger" style="color: #FFF">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>

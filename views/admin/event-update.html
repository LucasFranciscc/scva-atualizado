<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/administrador">Home</a></li>
                        <li class="breadcrumb-item"><a href="/administrador/regiao">Regiões</a></li>
                        <li class="breadcrumb-item active">Editar</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Editar Evento</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="formEvent" onSubmit="return validar(this);" role="form" action="/administrador/evento/{$event.id_events}/editar" method="post">
                            <div class="card-body">

                                {if="$eventError != ''"}
                                <div class="alert alert-info alert-dismissible">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h5><i class="icon fas fa-info"></i> Alerta!</h5>
                                    {$eventError}
                                </div>
                                {/if}

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Título</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" class="form-control" id="title"
                                               value="{$event.title}">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Grupo</label>
                                    <div class="col-sm-10">
                                        <select name="fk_group" class="form-control" id="fk_group" onselect="{$event.id_group}">
                                            <option value="{$event.id_group}">{$event._grupo}</option>
                                            {loop="$group"}
                                            <option value="{$value.id_group}">{$value._grupo}</option>
                                            {/loop}
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Cor</label>
                                    <div class="col-sm-10">
                                        <select name="color" class="form-control" id="color">
                                            {if="$event.color == '#FFD700'"}
                                            <option style="color:#FFD700;" value="#FFD700" selected>Amarelo</option>
                                            {else}
                                            <option style="color:#FFD700;" value="#FFD700">Amarelo</option>
                                            {/if}

                                            {if="$event.color == '#0071c5'"}
                                            <option style="color:#0071c5;" value="#0071c5" selected>Azul Turquesa</option>
                                            {else}
                                            <option style="color:#0071c5;" value="#0071c5">Azul Turquesa</option>
                                            {/if}

                                            {if="$event.color == '#FF4500'"}
                                            <option style="color:#FF4500;" value="#FF4500" selected>Laranja</option>
                                            {else}
                                            <option style="color:#FF4500;" value="#FF4500">Laranja</option>
                                            {/if}

                                            {if="$event.color == '#8B4513'"}
                                            <option style="color:#8B4513;" value="#8B4513" selected>Marrom</option>
                                            {else}
                                            <option style="color:#8B4513;" value="#8B4513">Marrom</option>
                                            {/if}

                                            {if="$event.color == '#436EEE'"}
                                            <option style="color:#436EEE;" value="#436EEE" selected>Royal Blue</option>
                                            {else}
                                            <option style="color:#436EEE;" value="#436EEE">Royal Blue</option>
                                            {/if}

                                            {if="$event.color == '#A020F0'"}
                                            <option style="color:#A020F0;" value="#A020F0" selected>Roxo</option>
                                            {else}
                                            <option style="color:#A020F0;" value="#A020F0">Roxo</option>
                                            {/if}

                                            {if="$event.color == '#40E0D0'"}
                                            <option style="color:#40E0D0;" value="#40E0D0" selected>Turquesa</option>
                                            {else}
                                            <option style="color:#40E0D0;" value="#40E0D0">Turquesa</option>
                                            {/if}

                                            {if="$event.color == '#228B22'"}
                                            <option style="color:#228B22;" value="#228B22" selected>Verde</option>
                                            {else}
                                            <option style="color:#228B22;" value="#228B22">Verde</option>
                                            {/if}

                                        </select>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Início do evento</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="start" class="form-control" id="start"
                                               value='{function="formatDate($event.start)"}'>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Fim do evento</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="end" class="form-control" id="end"
                                               value='{function="formatDate($event.end)"}'>
                                    </div>
                                </div>



                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-info">Editar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>

<script>
    $(document).ready(function () {
        $("#formEvent").validate(({
            rules: {
                title: {
                    required: true
                },

                start: {
                    required: true
                },

                end: {
                    required: true
                }
            }
        }));
    });
</script>

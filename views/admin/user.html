<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/administrador">Home</a></li>
                        <li class="breadcrumb-item active">Usuários</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-12">

                <div class="card card-default">
                    <div class="card-header">

                            <h3 class="card-title" style="margin-top: 10px">Tabela de Usuários</h3>

                            <div class="card-tools">
                                <a type="submit" class="btn btn-success" href="/administrador/usuario/cadastrar">Cadastrar Usuário</a>
                            </div>

                    </div>

                    <div class="card-body">

                        {if="$userError != ''"}
                        <div class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                &times;
                            </button>
                            {$userError}
                        </div>
                        {/if}

                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Matrícula</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>E-mail</th>
                                <th>Nível de acesso</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            {loop="$users"}
                            <tr>
                                <td>{$value.registration}</td>
                                <td>{$value.name}</td>
                                <td>{$value.telephone}</td>
                                <td>{$value.email}</td>
                                <td>{$value.level}</td>
                                <td>
                                    <a type="button" class="btn btn-info" href="/administrador/usuario/{$value.id_user}">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a type="button" class="btn btn-dark" href="/administrador/usuario/{$value.id_user}/alterar-senha">
                                        <i class="fas fa-key" style="color: white"></i>
                                    </a>
                                </td>
                            </tr>
                            {/loop}
                            </tbody>

                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
